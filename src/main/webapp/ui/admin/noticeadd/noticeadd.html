<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="../../../res/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="../../../res/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="../../../res/bootstrap/jquery.min.js"></script>
    <link href="../noticeadd/noticeadd.css" rel="stylesheet" type="text/css"/>
</head>



<body>

    <div>
        <form class="container-form">
            <div class="top-text-margin">공지사항 > <span class="text-success"><b>공지사항 등록</b></span></div>
            <h2 class="top-text-margin"><b>공지사항 등록</b></h2>
            <h5 class="top-text-margin"><b>기본 정보</b></h5>
        
            <div class="form-group">
                <label>제목</label>
                <input type="text" placeholder="그리너리 서버 점검 안내(8/21)" maxlength="250">
                <div id="charCount">0 / 250</div>
            </div>
            <div class="form-group">
                <label>내용</label>
            </div>
            <div class="container-textarea">
                <textarea class="textarea" rows="5" placeholder="공지사항에 대한 내용을 입력하세요"></textarea>
            </div>
            
            <div class="btn-register-div">
                <button type="submit" class="btn-register">등록</button>
            </div>
        </form>
    </div>
    
    <script src="noticeadd.js"></script>
</body>
</html>
