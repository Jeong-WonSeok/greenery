<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화장품 상세페이지</title>
    <link rel="stylesheet" href="detailpage.css">
    <link rel="stylesheet" href="detail-tab/reviews-select.css">
</head>

<body>
    <div id="header"></div>
    <!-- 공통 헤더(상단바) 삽입 -->

    <div class="container">
        <div class="left">

            <!-- 이미지 사이드 쇼 -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="https://i.pinimg.com/564x/db/a1/f2/dba1f28adc32bc960e89ee4dd4ffa027.jpg" alt="Slide 1">
                </div>

                <div class="mySlides fade">
                    <img src="https://i.pinimg.com/564x/d9/d3/82/d9d3829fc798b6107ca26649c3000b13.jpg" alt="Slide 2">
                </div>

                <div class="mySlides fade">
                    <img src="https://i.pinimg.com/564x/17/71/74/177174a71afb907c30f5af5563b7375d.jpg" alt="Slide 3">
                </div>
            </div>
        </div>

        <div class="right">
        <div class= "title-container">
            <p class="brand-name">브랜드 이름</p>
            <p class="product-title">히알루론산 앰플 50ml</p>
            </div>
            <div class="description-container">
            <div class="divider"></div>
            <p class="description">
                우수한 수분력, 다양한 피부 타입에 적합함, 쾌적한 향기가 피부를 수분감있고 부드럽게 가꾸어 줍니다. 친환경 비건제품으로 예민한 피부에 적합한 제품입니다.
            </p>
            <div class="divider"></div>
            </div>
            <div class="product-info">
                <div class="product-quantity">
                    <button onclick="decrease(this)">-</button>
                    <span class="quantity-number" id="quantity">1</span>
                    <button onclick="increase(this)">+</button>
                </div>
                <span class="product-price" data-price="40000">40,000원</span>
            </div>
            <div class="buttons">
                <button onclick="saveToLocalStorage(); cart();" class="add-to-cart">장바구니</button>
                <button onclick="saveToLocalStorage(); checkout();" class="checkout">바로구매</button>
                <button class="wishlist-button">
                    <img src="../../res/images/heart-icon.png" alt="wishlist" class="wishlist">
                </button>
            </div>
        </div>
    </div>

    <!-- 밑에 다른 이미지 -->
    <div class="sideimg">
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">
            <img src="../../res/images/left-icon.png" alt="Previous" style="width:80%">
        </a>

        <div class="currentSlide-container">
            <span class="dot" onclick="currentSlide(1)">
                <img src="https://i.pinimg.com/564x/db/a1/f2/dba1f28adc32bc960e89ee4dd4ffa027.jpg" alt="currentSlide(1)"
                    style="width: 25%">
            </span>
            <span class="dot" onclick="currentSlide(2)">
                <img src="https://i.pinimg.com/564x/d9/d3/82/d9d3829fc798b6107ca26649c3000b13.jpg" alt="currentSlide(2)"
                    style="width: 25%">
            </span>
            <span class="dot" onclick="currentSlide(3)">
                <img src="https://i.pinimg.com/564x/17/71/74/177174a71afb907c30f5af5563b7375d.jpg" alt="currentSlide(3)"
                    style="width: 25%">
            </span>
        </div>

        <a class="next" onclick="plusSlides(1)">
            <img src="../../res/images/right-icon.png" alt="Next" style="width:80%">
        </a>
    </div>

    <!-- 상세페이지, 리뷰페이지 -->
    <div class="tab-container">
    <div class="tab">
    <div class="tab-item">
        <button class="tab-button tablinks" data-target="detail-info">상세정보</button>
        <div class="detail-divider"></div>
        </div>
        <div class="tab-item">
        <button class="tab-button tablinks" data-target="reviews-select">리뷰</button>
        <div class="reviews-divider"></div>
    </div>
        </div>
        </div>

    <div id="tab-content">
        <!-- AJAX로 불러온 상세 페이지 or 리뷰 표시 -->
    </div>




    <!-- 업버튼 -->
    <div class="main-products">
        <button class="scroll-btn-up" onclick="scrollToTop()"></button>
    </div>

    <div id="footer"></div>
    <!-- 푸터를 삽입할 위치 -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="detailpage.js"></script>
</body>

</html>
