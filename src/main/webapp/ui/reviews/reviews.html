<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../reviews/reviews.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../reviews/reviews.js"></script> <!-- 스크립트 파일 경로 -->

</head>

<body>

    <button type="button" class="review-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        리뷰 작성
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰 작성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="product-container">
                        <img src="../../res/images/productImages/1.png" alt="" id="review_img">
                        <div class="product-label">
                            <div class="product-name"><span><strong>아벤느</strong></span></div>
                            <div class="product-description"><span>아벤느 이드랑스 에센스 인 로션 200ml 더블기획</span></div>
                        </div>
                    </div>


                    <div class="star-container">
                        <span id="review-span">상품은 어떠셨나요?</span>
                        <div class="star_rating"> <!-- 별점 매기기 -->
                            <span class="star" value="1"></span>
                            <span class="star" value="2"></span>
                            <span class="star" value="3"></span>
                            <span class="star" value="4"></span>
                            <span class="star" value="5"></span>
                        </div>

                    </div>

                    <div class="review-tips">
                        <span>리뷰 작성 TIP</span>
                        <div class="image-container">
                            <img src="../../res/images/reviews-tip-1.jpg" alt="이미지 1" class="review-image">
                            <img src="../../res/images/reviews-tip-2.jpg" alt="이미지 2" class="review-image">
                        </div>
                        <span class="tip-text">나만의 스킨케어루틴과 함께 전/후 변화를 보여주세요</span>
                        <span class="tip-text" id="tip-text2">오랜 기간동안 사용한 후기라면 더 좋아요!</span>
                    </div>

                    <span>솔직한 상품 리뷰를 남겨주세요.</span>
                    <div class="textarea-wrapper">
                        <textarea class="star_box" id="reviewTextarea" maxlength="1000" placeholder="꿀팁 가득, 상세한 리뷰를 작성해보세요!
도움수가 올라가면 포인트도 받고,
탑리뷰어가 될 확률도 높아져요!

*반품, 환불 관련 내용은 고객센터로 별도 문의해주세요."></textarea>
                        <div id="charCount">0 / 1,000</div> <!-- 글자 수 표시 -->
                    </div>

                    <div>
                        <span>포토</span>
                        <div class="image-upload-container" onclick="document.getElementById('image-input').click();">
                            <div class="image-preview" id="image-preview">
                                <span>+</span>
                            </div>
                        </div>
                        <input type="file" id="image-input" accept="image/*" style="display: none;"
                            onchange="previewImage(event)" />
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn">리뷰 등록하기</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
